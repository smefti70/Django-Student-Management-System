{% extends "base.html" %} {% block content %}
<div class="card mx-auto p-4 shadow-lg" style="max-width: 500px">
  <h2 class="text-center text-primary">Add/Edit Student</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}" required>
        <small class="text-danger">{{ form.name.errors }}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
        <small class="text-danger">{{ form.email.errors }}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}" required>
        <small class="text-danger">{{ form.phone.errors }}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Course:</label>
        <select name="course" class="form-control" required>
            <option value="">-- Select Course --</option>
            <option value="Full Stack Web Development with Python and Django" {% if form.course.value == "Full Stack Web Development with Python and Django" %}selected{% endif %}>Full Stack Web Development with Python and Django</option>
            <option value="Machine Learning" {% if form.course.value == "Machine Learning" %}selected{% endif %}>Machine Learning</option>
            <option value="Data Science" {% if form.course.value == "Data Science" %}selected{% endif %}>Data Science</option>
            <option value="Artificial Intelligence" {% if form.course.value == "Artificial Intelligence" %}selected{% endif %}>Artificial Intelligence</option>
            <option value="Cyber Security" {% if form.course.value == "Cyber Security" %}selected{% endif %}>Cyber Security</option>
        </select>
        <small class="text-danger">{{ form.course.errors }}</small>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

</div>
{% endblock %}
