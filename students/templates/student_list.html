{% extends "base.html" %}

{% block content %}
  <h2 class="text-center my-4">Student List</h2>
  <table class="table table-striped">
      <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Course</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for student in students %}
              <tr>
                  <td>{{ student.id }}</td>
                  <td><a href="{% url 'student_detail' student.id %}" class="text-primary">{{ student.name }}</a></td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.phone }}</td>
                  <td>{{ student.course }}</td>
                  <td>
                      <a href="{% url 'student_update' student.id %}" class="btn btn-sm btn-warning">Edit</a>
                      <a href="{% url 'student_delete' student.id %}" class="btn btn-sm btn-danger">Delete</a>
                  </td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
